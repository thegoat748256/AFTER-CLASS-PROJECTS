<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Multiply (num1,num2)

        {
            let C
            C = num1*num2
            return C 
        }
        let num1
        let num2
        num1=prompt ("Enter any number")
        num2=prompt ("Enter another number")

        let result= Multiply (num1,num2)
        console.log (result);
        document.write (num1+ " X " +num2+ " = " +result)
        
    </script>
</body>
</html>
